<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/loginstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header th:replace="~{layoutUnLogged :: header}"></header>
<main>
    <div class="wrapper">
        <form th:action="@{/saveUser}" th:object="${obj}" method="post">
            <h1>Sign up</h1>
            <div class="input-box">
                <input class="text-input" type="text" id="fullname" placeholder="Enter your full name" required th:field="*{fullName}">
                <i class='bx bxs-user-plus'></i>
            </div>
            <div class="input-box">
                <input class="text-input" type="email" id="email" placeholder="Enter your email" required th:field="*{mail}">
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input class="text-input" type="password" id="password" placeholder="Enter a password"
                       required th:field="*{passWord}" minlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).*$"
                       title="Min 1 lowercase, uppercase letter, and 1 number, 12 characters.">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Create user</button>
        </form>
    </div>
</main>
    <footer th:replace="~{layoutUnLogged :: footer}"></footer>
</body>
</html>
