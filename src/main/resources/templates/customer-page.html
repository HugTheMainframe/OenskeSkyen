<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Page</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header th:replace="~{layoutLoggedIn :: header}"></header>


<main>
    <div class="banner">
        <h1>Welcome, <span th:text="${session.user.fullName}"></span>!</h1>
        <img src="" alt="">
    </div>
    <div th:each="WishList : ${getAllWishLists}">
        <a th:href="@{/viewWishList/{wishListID}(wishListID=${WishList.wishListId})}">
        <div>
            <p th:text="${WishList.name}"></p>
            <p th:text="${WishList.description}"></p>
        </div>
        </a>
    </div>

</main>

<footer th:replace="~{layoutLoggedIn :: footer}"></footer>
</body>
</html>
